<!DOCTYPE>
<html>
<head>
  <title>Словарь слов eng/ru</title>

  <meta charset="utf-8" />

  <link href="./styles.css" rel="stylesheet" />

</head>
<body>

<script src="./dist/howler.core.min.js" type="text/javascript"></script>
<script src="./dist/howler.min.js" type="text/javascript"></script>

<script src="./kits/known-excluded-indexes-shuffled/dict2000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict3000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict5000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict7000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/all.js" type="text/javascript"></script>

<script src="./kits/full-indexes-shuffled/dict2000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/dict3000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/dict5000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/dict7000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/all.js" type="text/javascript"></script>

<script src="./8000/enTrans.js" type="text/javascript"></script>
<script src="./2700/eng-words.js" type="text/javascript"></script>

<script src="./all-words-map.js" type="text/javascript"></script>

<div class="app">
  <div class="content">
    <div class="controls">
      <button class="display-translation-button">
        display translation
      </button>
      <button class="play-pause-button">
        play/pause
      </button>
      <button class="skip-button">
        skip
      </button>
    </div>
    <div class="word-box">

    </div>
    <div class="volume">
      <div class="volume-box">
        <div class="volume-header">Volume</div>
        <button data-value="0.125" class="volume-button">
          0.125
        </button>
        <button data-value="0.25" class="volume-button">
          0.25
        </button>
        <button data-value="0.5" class="volume-button">
          0.5
        </button>
        <button data-value="1" class="volume-button">
          1
        </button>
        <button data-value="1.5" class="volume-button">
          1.5
        </button>
        <button data-value="3" class="volume-button">
          3
        </button>
        <button data-value="6" class="volume-button">
          6
        </button>
        <button data-value="12" class="volume-button">
          12
        </button>
        <button data-value="24" class="volume-button">
          24
        </button>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="playlist-controls">

    </div>
    <div class="current-playlist">

    </div>
  </div>
</div>

<div class="loader-layer" style="display: none">LOADING</div>

<script src="./word-dict-auto-play.js" type="text/javascript"></script>

</body>
</html>
