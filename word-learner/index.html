<!DOCTYPE>
<html>
<head>
  <title>Словарь слов eng/ru</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="./styles.css" rel="stylesheet" />
  <link href="./assets/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/bootstrap-styles.css" rel="stylesheet" />

</head>
<body>

<script src="./assets/bootstrap.bundle.min.js" type="text/javascript"></script>

<script src="./dist/howler.core.min.js" type="text/javascript"></script>
<script src="./dist/howler.min.js" type="text/javascript"></script>

<script src="./kits/known-excluded-indexes-shuffled/dict2000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict3000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict5000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict7000.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict2000unlearned.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/mostDifficult.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict170phrasalWords.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/dict900collacations.js" type="text/javascript"></script>
<script src="./kits/known-excluded-indexes-shuffled/all.js" type="text/javascript"></script>

<script src="./kits/full-indexes-shuffled/dict2000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/dict3000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/dict5000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/dict7000.js" type="text/javascript"></script>
<script src="./kits/full-indexes-shuffled/all.js" type="text/javascript"></script>

<script src="./8000/enTrans.js" type="text/javascript"></script>
<script src="./2700/eng-words.js" type="text/javascript"></script>
<script src="./170/eng-words.js" type="text/javascript"></script>
<script src="./900/eng-words.js" type="text/javascript"></script>

<script src="./all-words-map.js" type="text/javascript"></script>

<div class="bootstrap-app">
  <div class="word-switcher">
    <div class="current-word-item">
      <div class="word-box-container">
        <div class="word-box">

        </div>
      </div>
      <div class="playing-status">
        <span class="play-icon">
          <img src="./assets/bootstrap-icons/icons/play-fill.svg" alt="Settings" width="24" height="24" />
        </span>
        <span class="pause-icon">
          <img src="./assets/bootstrap-icons/icons/pause-fill.svg" alt="Settings" width="24" height="24" />
        </span>
      </div>
    </div>
    <div class="current-playlist-box">
      <div class="word-all-container">
      </div>
      <div class="current-playlist-wrapper">
        <div class="current-playlist">
        </div>
      </div>
    </div>
  </div>
  <div class="app-controls">
    <div class="app-controls__secondary padded">
      <div class="top-panel">
        <button class="btn btn-primary btn-lg play-list-button">
          play list
        </button>
        <div class="mt-2">
          <div class="form-check">
            <input class="form-check-input auto-play-direction" type="checkbox" value="" id="autoChangeTransDirection" checked onchange="handleChangeAutoTranslationDirection(event)" />
            <label class="form-check-label" for="autoChangeTransDirection">
              Direction auto change
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input backward-direction" type="checkbox" value="" id="reverseTransDirection" checked onchange="handleChangeTranslationDirection(event)" />
            <label class="form-check-label" for="reverseTransDirection">
              Reversed direction
            </label>
          </div>
        </div>
        <div class="container no-pads">
          <div class="row">
            <label for="volumeSelect" class="col-5 col-form-label">Volume</label>
            <div class="col-7">
              <select id="volumeSelect" class="form-select" onchange="handleSelectSoundVolume(event)">
                <option value="0.125">0.125</option>
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-panel">
        <button type="button" class="btn btn-outline-secondary open-settings-button">
          <img src="./assets/bootstrap-icons/icons/gear-fill.svg" alt="Settings" width="24" height="24" />
        </button>
      </div>
    </div>
    <div class="app-controls__main padded">
      <div class="container no-pads">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-lg skip-button">
              skip
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary btn-lg play-pause-button">
              play
            </button>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <div class="form-check">
          <input class="form-check-input display-word-button" type="checkbox" value="" id="displayWordChecked" checked />
          <label class="form-check-label" for="displayWordChecked">
            word
          </label>
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input display-translation-button" type="checkbox" value="" id="displayTranslationChecked" checked />
          <label class="form-check-label" for="displayTranslationChecked">
            translation
          </label>
        </div>
      </div>

      <!-- button class="btn btn-outline-secondary display-word-button">
        display word
      </button>
      <button class="btn btn-outline-secondary display-translation-button">
        display translation
      </button -->
    </div>
  </div>
</div>
<div style="display: none" class="settings-popup padded">
  <div class="top-panel">
    123 123
  </div>
  <div class="bottom-panel">
    <button type="button" class="btn btn-outline-secondary close-settings-button">
      <img src="./assets/bootstrap-icons/icons/x-lg.svg" alt="Settings" width="24" height="24" />
    </button>
  </div>
</div>

<div class="app" style="display:none;">
  <div class="content">
    <div class="controls">
    </div>
    <div class="controls">
    </div>
    <div class="playing-status"><div><span class="play-icon">⏵</span><span class="pause-icon">⏸</span></div></div>
    <div class="word-box">

    </div>
    <div class="volume">
      <div>
      </div>
      <div class="volume-box">
        <button class="small-btt" onclick="handleSaveChecked()">Save checked</button>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="playlist-controls">

    </div>
    <div class="current-playlist">

    </div>
  </div>
</div>

<div class="loader-layer" style="display: none">LOADING</div>

<script src="./assets/scripts/lib.js" type="text/javascript"></script>
<script src="./word-dict-auto-play.js" type="text/javascript"></script>
<script src="./assets/scripts/main.js" type="text/javascript"></script>

</body>
</html>
