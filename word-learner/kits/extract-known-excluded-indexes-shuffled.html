  <script>
    const extractShuffled = (list) => {
      let shuffled = list.filter(item => item[0] !== null)

      const singleShuffle = () => {
        const shuffledLength = shuffled.length

        if (shuffledLength > 0) {
          shuffled.forEach((item, index) => {
            const replaceIndex = Math.floor(Math.random() * shuffledLength)

            const temp = shuffled[index]
            shuffled[index] = shuffled[replaceIndex]
            shuffled[replaceIndex] = temp
          }, [])
        }
      }

      for (let i = 0; i < 100; i++) {
        singleShuffle()
      }

      return shuffled
    }

    const engDictNotKnownIndexesShuffled2000 = extractShuffled(engDictNotKnownIndexes2000)
    const engDictNotKnownIndexesShuffled3000 = extractShuffled(engDictNotKnownIndexes3000)
    const engDictNotKnownIndexesShuffled5000 = extractShuffled(engDictNotKnownIndexes5000)
    const engDictNotKnownIndexesShuffled7000 = extractShuffled(engDictNotKnownIndexes7000)
    const engDictNotKnownIndexesShuffledAll = extractShuffled(engDictNotKnownIndexesAll)
    const engDictNotKnownIndexes12000Shuffled = extractShuffled(engDictNotKnownIndexes12000)
